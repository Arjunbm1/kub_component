schemaVersion: 2.1.0
metadata:
    name: mydevfile_kub_comp
components:
- name: myk8deploy
  kubernetes:
    inlined: |
      apiVersion: v1
      kind: Pod
      metadata:
         name: pod_kub
      spec:
        template:
          spec:
            containers:
            - name: nginx_kub
              image: nginx
              restartPolicy: Never
  deployByDefault: true
